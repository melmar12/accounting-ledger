<html>
  <head>
    <title>Query Accounts</title>
    <!-- meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
    <style>
        .navi {
          border-bottom: 1px solid #eee;
        }

        h1, h2 {
            text-align: center;
            padding: 50px 0px;
        }

        td {
            padding: 5px;
            border: 1px solid grey;
        }
        .btn {
          margin-top: 20px;
          float: right;
        }
    </style>
    <script language="javascript" src="AjaxRequest.js"></script>
    <script language="javascript">
    function go(col) {
        AjaxRequest.submit(fred,
            {
            'url':'glajax.asp',
            'onSuccess':function(req){ q_out.innerHTML=req.responseText; },
            'onError':function(req){ q_out.innerHTML= req.responseText;}
            }
        );
    }
    </script>
  </head>

  <body>

    <div class="container-fluid">

      <div class="row justify-content-md-center navi">
        <div class="col-11">
          <a href="./">index</a>
          <a href="./home.html">home</a>
        </div>
      </div>

        <div class="row justify-content-md-center">
            <div class="col-6">
                <h1>Query Accounts</h1>
                <p style="color: #eee;">type to begin search...</p>
                <form name="fred" method="POST" action="">

                        <table>
                            <tr>
                                <td>Major</td>
                                <td>Minor</td>
                                <td>Sub-1</td>
                                <td>Sub-2</td>
                            </tr>
                            <tr>
                                <td><input placeholder="0000"class="form-control" type="text" size="8" name="m1" onkeyup="go(1)"></td>
                                <td><input placeholder="0000"class="form-control" type="text" size="8" name="m2" onkeyup="go(2)"></td>
                                <td><input placeholder="0000"class="form-control" type="text" size="8" name="m3" onkeyup="go(3)"></td>
                                <td><input placeholder="0000"class="form-control" type="text" size="8" name="m4" onkeyup="go(4)"></td>
                            </tr>
                        </table>
                      </form>


                      <div id="q_out"></div>













                </div>
            </div>
        </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
